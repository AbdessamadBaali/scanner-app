<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner app</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        <div id="qr-reader" >
        
            <button id="start">start scanning</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        const scanner = new Html5QrcodeScanner('qr-reader', {
            qrbox : {
                width: 300,
                height: 300, 
            },
            fps: 20,
        })

        function success(result) {
            let divEl = document.createElement('div');
            divEl.id = 'result';
            document.querySelector('body').appendChild(divEl)
            divEl .innerHTML = `
            <h1>SUCCÃˆS</h1>
            <p>${result}</p>  `;
            scanner.clear();
            document.querySelector('#qr-reader').remove();
        }
        function error(err) {
            console.log(err);
        }
        const start = () => scanner.render(success, error);
        let buttonEl = document.querySelector("#start");
        buttonEl.addEventListener('onclick', start())

        
    </script>
</body>
</html>
